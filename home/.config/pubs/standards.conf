
[main]

pubsdir = ~/Literature/standards
docsdir = ~/Literature/standards/doc

doc_add = copy
open_cmd = xdg-open
edit_cmd = nvim
note_extension = md
debug = False

[formating]

bold = True
italics = True
color = True


[theme]

# messages
ok = green
warning = yellow
error = red

# ui elements
filepath = bold
citekey = purple
tag = cyan

# bibliographic fields
author = bold
title = ""
publisher = italic
year = bold
volume = bold
pages = ""


[plugins]
active = alias, git

[[alias]]

[[git]]
quiet = True
manual = False
force_color = True


[internal]
# The version of this configuration file. Do not edit.
version = 0.8.2-r1


